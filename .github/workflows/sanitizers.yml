name: Sanitizers

on:
  push:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run_sanitizers:
    name: ${{matrix.config.name}}
    runs-on: ${{matrix.config.os}}

    strategy:
      fail-fast: false
      matrix:
        config:
          - {
              name: "Ubuntu latest, Clang, Sanitizer - address",
              os: ubuntu-latest,
              build_type: "Release",
              sanitizer: "address",
              cc: "clang",
              cxx: "clang++",
            }
          - {
              name: "Ubuntu latest, Clang, Sanitizer - memory",
              os: ubuntu-latest,
              build_type: "Release",
              sanitizer: "memory",
              cc: "clang",
              cxx: "clang++",
            }

    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          submodules: recursive

      - name: Install dependencies
        id: install_deps
        run: scripts/ci/install-deps.sh

      - name: Build
        id: run_cmake
        env:
          CC: ${{ matrix.config.cc }}
          CCX: ${{ matrix.config.cxx }}
          BUILD_TYPE: ${{ matrix.config.build_type }}
          SANITIZER_TYPE: ${{ matrix.config.build_type }}
          COVERAGE: OFF
        run: scripts/ci/install-tests.sh

      - name: Run tests
        id: run_tests
        run: scripts/ci/run-tests.sh
